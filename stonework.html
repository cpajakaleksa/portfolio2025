<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stonework & Design – Aleksa Cpajak</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Stonework & Design</h1>
  <a href="index.html" class="nav-btn">Back to Main Page</a>
</header>

<main>
  <div class="gallery">
    <img src="images/stonework/oblak.jpg" alt="">
    <img src="images/stonework/groblje.jpg" alt="">
    <img src="images/stonework/oblak1.jpg" alt="">
    <img src="images/stonework/oblak3.jpg" alt="">
    <img src="images/stonework/oblak4.jpg" alt="">
    <img src="images/stonework/mermer zemun.jpg" alt="">
    <img src="images/stonework/mermer zemun2.jpg" alt="">
    <img src="images/stonework/sto boulder.jpg" alt="">
    <img src="images/stonework/sto boulder2.jpeg" alt="">
    <img src="images/stonework/hemida.jpg" alt="">
  </div>
</main>

<footer>
  <p>Belgrade, Serbia • <a href="mailto:cpajakaleksa@gmail.com">cpajakaleksa@gmail.com</a></p>
</footer>

<div id="lightbox"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const lightbox = document.getElementById('lightbox');
  const images = document.querySelectorAll('.gallery img');

  function showImage(i) {
    lightbox.classList.add('active');
    lightbox.innerHTML = `<img src="${images[i].src}">`;
  }

  images.forEach((img, i) =>
    img.addEventListener('click', () => showImage(i))
  );

  lightbox.addEventListener('click', () => lightbox.classList.remove('active'));
});
</script>

</body>
</html>
