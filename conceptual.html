<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conceptual Sculptures – Aleksa Cpajak</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Conceptual Sculptures</h1>
  <a href="index.html" class="nav-btn">Back to Main Page</a>
</header>

<main>
  <div class="gallery">
    <img src="images/conceptual/kocka inox.jpg" alt="Stainless steel cube sculpture">
    <img src="images/conceptual/kocka mesing.jpg" alt="Brass cube sculpture">
    <img src="images/conceptual/wasp.jpg" alt="Wasp concept sculpture">
    <img src="images/conceptual/caletova.JPG" alt="Caletova sculpture">
    <img src="images/conceptual/konj1.jpg" alt="Horse sculpture 1">
    <img src="images/conceptual/konj2.jpg" alt="Horse sculpture 2">
  </div>
</main>

<footer>
  <p>Belgrade, Serbia • <a href="mailto:cpajakaleksa@gmail.com">cpajakaleksa@gmail.com</a></p>
</footer>

<div id="lightbox"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const lightbox = document.getElementById('lightbox');
  const images = document.querySelectorAll('.gallery img');

  function showImage(i) {
    lightbox.classList.add('active');
    lightbox.innerHTML = `<img src="${images[i].src}">`;
  }

  images.forEach((img, i) =>
    img.addEventListener('click', () => showImage(i))
  );

  lightbox.addEventListener('click', () => lightbox.classList.remove('active'));
});
</script>

</body>
</html>
